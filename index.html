<!DOCTYPE html>
<html lang="en-Us">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div id="header">
    <h1>Ronnies Pizza</h1>
  </div>
  <hr>
  <div id="pizzaMenu">
    <div class="container">
      <form id="pizza-toppings">
        <div class="form-group">
          <div id="menuSelect">
            <h2>Select your crust size:</h2>
            <label>
              <input type="radio" name="crust" value="10" checked>
              Small (12in)
            </label>
            <label>
              <input type="radio" name="crust" value="12">
              Medium (14in)
            </label>
            <label>
              <input type="radio" name="crust" value="16">
              Large (16in)
            </label>
          </div>
          <div class="form-group">
            <div id="menuSelect">
              <h3>Choose One Meat:</h3>
              <label>
                <input type="radio" name="topping1" value="1" checked>
                  Pepperoni 
              </label>
              <label>
                <input type="radio" name="topping1" value="2">
                Sausage
              </label>
              <label>
                <input type="radio" name="topping1" value="3">
                Canadian Bacon
              </label>
              <label>
                <input type="radio" name="topping1" value="0">
                Veggie
              </label>
            </div>
          </div>
          <div class="form-group">
            <div id="menuSelect">
              <h3>Choose One Vegetable:</h3>
              <label>
                <input type="radio" name="topping2" value="1" checked>
                  Onions
              </label>
              <label>
                <input type="radio" name="topping2" value="2">
                  Olives
              </label>
              <label>
                <input type="radio" name="topping2" value="3">
                  Bell Pepper
              </label>
              <label>
                <input type="radio" name="topping2" value="2">
                  Artichoke
              </label>
            </div>
          </div>
          <div class="form-group">
            <div id="menuSelect">
              <h3>Choose Your Sauce</h3>
              <label>
                <input type="radio" name="topping3" value="1" checked>
                  Marinara
              </label>
              <label>
                <input type="radio" name="topping3" value="1">
                  Olive Oil
              </label>
              <label>
                <input type="radio" name="topping3" value="2">
                  White Sauce
              </label>
              <label>
                <input type="radio" name="topping3" value="2">
                  Ricotta & Marinara
              </label>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Place Order:</button>
        </div>
      </form>
    </div>
  </div>
  <div id="finalOrder">
    <h4>You Owe Ronnies:</h4>
    <p>$<span id="cost"></span></p>
    <button type="button" value="Finished" onClick="refresh(this)">Finished</button>
  </div>
</body>
</html>

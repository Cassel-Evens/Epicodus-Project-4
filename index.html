<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.6.0.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div id="header">
    <h1>Lonnies Pizza</h1>
  </div>
  <div id="menu">
    <form id="menu">
      <div id="menuSelect">
        <label for="bread">Bread:</label>
        <select class="form-control" id="bread">
          <option value="GF">Gluten Free</option>
          <option value="Sourdough">Sourdough</option>
          <option value="Wheat">Wheat</option>
        </select>
      </div>
      <div id="menuSelect">
        <label for="sauce">Sauce:</label>
        <select class="form-control" id="sauce">
          <option value="white">White Sauce</option>
          <option value="red">Red Sauce</option>
          <option value="oil">Olive Oil Base</option>
        </select>
      </div>
      <div id="menuSelect">
        <label for="protein">Protein:</label>
        <select class="form-control" id="protein">
          <option value="pep">Pepperoni</option>
          <option value="sausage">Sausage</option>
          <option value="chicken">Chicken</option>
        </select>
      </div>
      <div id="menuSelect">
      <label for="veggie">Veggie:</label>
      <select class="form-control" id="veggie">
        <option value="pepper">Bell Pepper</option>
        <option value="artichoke">Artichoke</option>
        <option value="olive">Olive</option>
      </select>  
      </div>
    </form>
  </div>
</body>
</html>
